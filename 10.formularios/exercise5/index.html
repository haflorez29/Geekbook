<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <form action="" method="">
    <fieldset class="name">
      <label for="nombre">
        <legend>Nombre</legend>
      </label>
      <div>
      <input type="text" placeholder="Nombre" id="nombre" class="nameinput" required>
      <input type="text" placeholder="Apellido" class="nameinput" required>
    </div>
    </fieldset>
    <fieldset>
      <label for="usuario">
        <legend>Nombre de usuario</legend>
      </label>
      <input type="email" placeholder="@gmail.com" id="usuario" required>
    </fieldset>
    <fieldset>
      <label for="Pasword">
        <legend>Contraseña</legend>
      </label>
      <input type="password" id="Pasword" required>
    </fieldset>
    <fieldset>
      <label for="comfirm">
        <legend>Confirma tu contraseña</legend>
      </label>
      <input type="password" id="comfirm" required>
    </fieldset>
    <fieldset>
      <legend>Fecha de nacimiento</legend>
      <div class="nacimiento">
      <select name="Day" id="" type="number" class="select" required>
        <option selected>Dia</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
      </select>
      <div class="form-select">
        <select name="" id="" class="select" required>
          <option value="" selected>Mes</option>
          <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">6</option>
        <option value="">7</option>
        <option value="">8</option>
        <option value="">9</option>
        <option value="">10</option>
        <option value="">11</option>
        <option value="">12</option>
        </select>
      </div>
      <select name="" id="" class="select" required type="number">
        <option value="" selected>Año</option>
        <option value="">enero</option>
        
      </select>
    </div>
    </fieldset>
    <fieldset>
      <label for="gender">
        <legend>Sexo</legend>
      </label>
      <div class="form-select">
        <select name="" id="" class="select">
          <option value="female">female</option>
          <option value="male">male</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <label for="">
        <legend>Telefono móvil</legend>
        <input  type="tel" name="" id="" pattern="[+34]{20}" placeholder="+34" required></input>
      </label>
    </fieldset>
    <fieldset>
      <label for="direccion">
        <legend>Tu direccion de correo electronico actual</legend>
        <input type="email" name="" id="direccion" required>
      </label>
    </fieldset>
    <fieldset>
      <label for="ubicacion">
        <legend>Ubicacion</legend>
        <div class="form-select">
          <select name="" id="ubicacion" class="selectubication" required>
            <option value="" selected>España</option>
            <option value="">colombia</option>
          </select>
        </div>
      </label>
    </fieldset>
    <div class="send">
    <input type="submit" value="Siguiente paso" class="submit">
  </div>
  </form>
</body>

</html>
